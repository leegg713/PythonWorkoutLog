<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lee Workout Calculator</title>
</head>
<body>

    <h1>Welcome to Lee's Calculator</h1>
    <p>Select an option below:</p>

    <form action="{{ url_for('calc') }}" method="POST">
        <select name="choice">
            <option value="1">Average</option>
            <option value="2">WILKS</option>
            <option value="3">DOTS</option>
            <option value="4">1RM</option>
            <option value="5">Plate Calculator</option>
            <option value="6">Exercise Frequency</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <hr>
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}

</body>
</html>
