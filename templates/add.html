<!DOCTYPE html>
<html>
<head>
    <title>Add Exercise Entry</title>
</head>
<body>
    <h1>Add New Exercise</h1>
    <form method="POST" action="{{ url_for('add') }}">
        <label for="exercise">Exercise Name:</label><br>
        <input type="text" id="exercise" name="exercise"><br><br>

        <label for="sets">Sets:</label><br>
        <input type="number" id="sets" name="sets" required><br><br>

        <label for="reps">Reps:</label><br>
        <input type="number" id="reps" name="reps" required><br><br>

        <label for="weight">Weight (lbs):</label><br>
        <input type="number" step="0.1" id="weight" name="weight" required><br><br>

        <label for="date">Date (MM-DD-YY):</label><br>
        <input type="date" id="date" name="date"><br><br>

        <input type="submit" value="Add Entry">
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Menu</a>
</body>
</html>
