name: Weekly Workout Email

on:
  schedule:
    - cron: '0 08 * * 1' # Every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  send_weekly_graph:
    runs-on: ubuntu-latest
    # Expose the Gmail credentials you said you already saved as repo secrets.
    env:
      GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
      GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib python-dateutil

      - name: Run weekly graph script
        run: |
          python scripts/send_weekly_graph.py
